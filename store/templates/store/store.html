{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<div class="row d-flex justify-content-around">
  {% for product in products %}
  <div class="column">
    <div class="card product-card m-1 p-3">
        <img class="product-img" src="{{ product.imageURL }}" />
        <h6 class="border-bottom pb-3"><strong>{{ product.name }}</strong></h6>
        <div class="mt-2">
          <button data-product="{{ product.id }}" data-action="add"
            class="btn btn-outline-success update-btn">Add to Cart</button>
          <a class="btn btn-outline-secondary btn-img" data-img="{{ product.imageURL }}"
            data-toggle="modal" data-target="#main-modal">View</a>
          <h4 class="d-inline-block ml-5">
            <strong>{{ product.price|floatformat:2 }} â‚¬</strong>
          </h4>
        </div>
      </div>
  </div>
  {% endfor %}
</div>

<!-- Modal -->
<div class="modal fade" id="main-modal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img id="modal-img" src="{{ product.imageURL }}" />
      </div>
    </div>
  </div>
</div>

<script src="{% static 'store/js/modal.js' %}"></script>
{% endblock content %}
